name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Run tests
        # This is a placeholder, as the starter kit might not have tests yet
        # But it establishes the pattern.
        run: |
          if [ -d "tests" ]; then
            uv run pytest
          else
            echo "No tests directory found, skipping."
          fi
